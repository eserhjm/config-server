spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/eserhjm/config-server.git
          skipSslValidation: true
          search-paths: '{profile}/common, {profile}/{application}'
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka.team-j.cloud.school.thoughtworks.cn/eureka/
